<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main-content {
            background-color: #1E1E1E;
            color: #F2EEEB;
        }

        span {
            color: #D92525;
        }
        
        h1 {
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
        }

        p {
            font-family: 'Nunito', sans-serif;
            margin: 10px 0;
        }

        a {
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        a:hover {
            transition: all 0.3s ease-in-out;
            color: #D92525;
        }

        .ignore {
            color: tomato;
        }
        
    </style>
</head>
<body>
    <section class="main-content">
        <h1><span>H</span>ericlys <span>D</span>ev</h1>
        <p>teste de recuperação de senha</p>
    </section>
</body>
</html>
